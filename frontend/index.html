<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album collection</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>An overview over some great albums:</h1>
  <section>
    <table>
      <thead>
        <tr>
          <th class="title" scope="col">Title</th>
          <th class="artist" scope="col">Artist</th>
          <th scope="col">Year</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
          <th scope="col">ID</th>
        </tr>
      </thead>
      <tbody id="album-data">
      </tbody>
    </table>
    <button id="refresh">Refresh table</button>
    <button id="newAlbum">Add new album</button>

    <!-- Modals for adding and editing -->
    <div id="updateModal" class="modal-overlay">

      <!-- Modal content -->
      <div class="modal-content">
        <h4>Enter album details</h4>
        <span id="modalClose" class="close">&times;</span>
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
        <label for="artist">Artist</label>
        <input type="text" name="artist" id="artist">
        <label for="year">Year</label>
        <input type="number" name="year" id="year" min="1900" max="2023">
        <button id="createAlbum">Save new album</button>
        <button id="updateAlbum">Update existing album</button>
      </div>

    </div>

  </section>
  <script src="index.js"></script>
</body>

</html>
